
<!DOCTYPE html> 
<meta charset="UTF-8">
<html>
    <title id="NavBar"> 
        Navigation Drawer
    </title>

    <head>
        <link rel='stylesheet prefetch' href='http://fonts.googleapis.com/css?family=Roboto+Condensed:300'/>
        <link rel='stylesheet' href='css/font-awesome.min.css'/>
        <link rel="stylesheet" href="css/master.css" media="screen" type="text/css"/> 
        <link rel="stylesheet" href="css/navbar.css" media="screen" type="text/css"/>
        <script src='js/jquery-2.1.1.js'></script>
        <script src='js/parse.min.js'></script>
        <script src="js/script.js"></script>
    </head>

    <body>
        <div id='header'>
            <label for='menu-checkbox' id='menu-btn' class="navbar-brand">
                <span id='three-lines'>&#8801;</span>
                <img id="logo" src="assets/blacklogo.png">
                <span id="current_url"></span>
                <!-- Query tittle for navbar display -->
                <script  type="text/javascript">
                    jQuery(document).ready(function() {
                    var href = jQuery(location).attr('href');
                    var url = jQuery(this).attr('title');
                    jQuery('#current_title').html(href);
                    jQuery('#current_url').html(url);
                    });
                </script>

                <br/>
            </label>
        </div>

        <input id='menu-checkbox' type='checkbox'>
        <nav id='menu'>
            <div id='login-div'>
                <div id="mySlideToggler">
                <a style = "text-decoration:none;">
                    <i class="fa fa-sign-in fa-fw"></i>&nbsp; Sign In
                </a> 

                </div>
                <div id="mySlideContent" align="left">
                    <form name="LogIn" action="javascript:logIn()" method="get">
                        <fieldset>
                            <input type="username" name="username" placeholder="Username" id="1" size="20" required>
                            <input type="password" name="userpass" placeholder="Password" id="2" size="20" maxlength="254" required>
                            <button onclick="location.href='signup.html'">Sign Up</button>
                            <button type="submit" id="signup" value="submit"> Log In </button>
                        </fieldset>
                    </form>
                </div>
            </div>
            
            <script>
                  Parse.initialize("YgscJuPF5n0Tab0kShVye4KdCKQZx8E3yzdC8804", "o5kLLsJQTT4Xc5yR4FlQHngF31txDtfXDnTREq1C");
                 function logIn(){
                    //var user = new Parse.User();
               
                     Parse.User.logIn(document.getElementById('1').value, document.getElementById('2').value,
                    {
                        success: function(user) 
                        {
                            location.href = "inspire.html";
                        },
                        error: function(user, error) 
                        {
                            alert("Error: " + error.code + " " + error.message);
                        }
                    });
                };
            </script>

            <div id='menu-btn'>
                <a href="inspire.html" style = "text-decoration:none;">
                    <i class="fa fa-child fa-fw"></i>&nbsp; Inspire & Inform</a></div>

            <div id='menu-btn'>
                             <a href="media.html" style = "text-decoration:none;"><i class="fa fa-youtube-play fa-fw"></i>&nbsp; Media</a></div>

            <div id='menu-btn'>
                          <a href="events.html" style = "text-decoration:none;"><i class="fa fa-calendar-o fa-fw"></i>&nbsp; Events</a></div>

            <div id='menu-btn'>
                            <a href="about.html" style = "text-decoration:none;"><i class="fa fa-group fa-fw"></i>&nbsp; Our Story</a></div>

        </nav>

        <label for='menu-checkbox' id='overlay'></label>

        <script type="text/javascript">
            $(function(){
                $('#mySlideContent').hide();
                $('#mySlideToggler').click(function(){
                $('#mySlideContent').slideToggle('slow');
                $(this).toggleClass('#mySlideContent');
                return false;
                });
            });
		</script>
    </body>
</html>
