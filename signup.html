<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel='stylesheet prefetch' href='http://fonts.googleapis.com/css?family=Roboto+Condensed:300'>
    <link rel="stylesheet" href="css/master.css" media="screen" type="text/css" />
    <link rel="stylesheet" href="css/signup.css" media="screen" type="text/css" />
    <script src='js/jquery-2.1.1.js'></script>
  </head>
  <body>

  	<script>
      $(function(){
        $("#navbar").load("navbar.html");
      });
    </script>
    <div id="navbar"></div>
    <br>
    

    <div id="imag"></div>


    <div id="content">
    <h1>Sign Up!</h1>
    <div id="forms" align="center"> 
   
    <fieldset id="field">

    <form>
      <label>Username</label> <br>
      <input name="username"size="20" maxlength="20">
    </form>

  	<br>
    <form>
			<label>Email</label> <br>
      <input type="email"name="email"size="20" maxlength="254">
		</form>
		<br>

		<form>
			<label>Password</label> <br>
      <input type="password" name="pass" size="20">
		</form>
		<br>


		<form>
			<label>Confirm Password</label> <br>
      <input type="password" name="pass_confirm" size="20">
		</form>
		<br>
    <br>
    <input type="submit" value="submit" align="center">


    </fieldset>


 	</div>
  
	</div>

  <script data-main="scripts/main" src="js/require.js"></script>
  <script type="text/javascript" src="js/skrollr.js"></script>
  <script type="text/javascript">
  skrollr.init({
    smoothScrolling: false,
    mobileDeceleration: 0.0004
  });
  </script>
   </body>

 </html>
