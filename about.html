<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Our Story</title>
    <link rel='stylesheet prefetch' href='http://fonts.googleapis.com/css?family=Roboto+Condensed:300'>
    <script src='js/parse.min.js'></script>
    <script src="js/script.js"></script>
    <script src='js/jquery-2.1.1.js'></script>
    
  </head>
  <body>
    <script>
      Parse.initialize("YgscJuPF5n0Tab0kShVye4KdCKQZx8E3yzdC8804", "o5kLLsJQTT4Xc5yR4FlQHngF31txDtfXDnTREq1C");
      	var currentUser = Parse.User.current();
		$(function(){
			if(currentUser){
				$("#navbarLog").load("navbarLog.html");
			}
			else{
				$("#navbar").load("navbar.html");
			}
        	$("#socialBtns").load("socialBtns.html");
      	});
    </script>
    <div id="navbar"></div>
    <div id="navbarLog"></div>
    <div id="imag"></div>
    <div class="container"> 
      <p class="text-center" id="aboutDescription"></p>
	  <br>

      <hr/><br/>
      <div id="socialBtns"></div>
    </div>
      <script>
            Parse.initialize("YgscJuPF5n0Tab0kShVye4KdCKQZx8E3yzdC8804", "o5kLLsJQTT4Xc5yR4FlQHngF31txDtfXDnTREq1C");
            
            $(document).ready(function(){
                getAbout();
                //alert("1");
                
            })
            
            function getAbout(){
                var About = Parse.Object.extend("About");
                //alert("1.1");
                var query = new Parse.Query(About);
                query.get("FquNYT1DSn", {
                    success: function(about){
                     var description = about.get("description");    
                     var myTxtArea = document.getElementById("aboutDescription");
                     myTxtArea.innerHTML = description;
                     //alert("2");
                    }, 
                    error: function(object, error){
                    }
            });               
            }
         </script>
  </body>
</html>
