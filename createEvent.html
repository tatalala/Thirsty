<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<link rel='stylesheet prefetch' href='http://fonts.googleapis.com/css?family=Roboto+Condensed:300'>
        <link type="text/css" rel="stylesheet" href="css/createEvent.css">
		<script src="js/parse.min.js"></script>
        <script src="js/script.js"></script>
		<script src="js/jquery-2.1.1.js"></script>
		<script type="text/javascript" src="http://maps.google.com/maps/api/js?key=AIzaSyApYnIeec0t6SQX29_ZV2fIwlNlRKZL91U"></script>
		<title>Add Events</title>
	</head>
	<body>
		<script>
			$(function(){
				$("#navbarLog").load("navbarLog.html");
			});
		</script>
		<div id="navbarLog"></div>
		<div id="content">
			<h1>Add an Event</h1>
			<div id="forms" align="center">
                <form action="javascript:createEvent()">
                    <input type="text" id="title" placeholder="Title" required><p/>
                    <input type="text" id="address" placeholder="Address" required><p/>
                    <textarea rows="5" id="description" placeholder="Description" required></textarea><p/>
                    <button id="createEvent" value="submit">Submit</button>
                </form>
			</div>
		</div>
	</body>
</html>
